name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Added .NET setup
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # Added Build and Test steps
      - name: Build and Test
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build --verbosity normal

      # Improved Docker build and push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            anzar14/inventory-api:latest
            anzar14/inventory-api:${{ github.sha }}
          cache-from: type=registry,ref=anzar14/inventory-api:latest
          cache-to: type=inline

      # Optional: Added deployment notification
      - name: Notify Deployment
        if: success()
        run: |
          echo "ðŸš€ New version deployed successfully!"
          echo "Image: anzar14/inventory-api:${{ github.sha }}"
